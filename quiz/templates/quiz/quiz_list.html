{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Доступні вікторини</h2>
    <a href="{% url 'quiz_create' %}" class="btn btn-success mb-3">Створити нову вікторину</a>
    <ul class="list-group">
        {% for quiz in quizzes %}
            <li class="list-group-item">
                <a href="{% url 'quiz_detail' quiz.pk %}">{{ quiz.title }}</a>
                <span class="text-muted">Створено: {{ quiz.created_at|date:"d.m.Y H:i" }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">Немає вікторин</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
